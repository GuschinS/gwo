<app-header-back></app-header-back>

<div *ngIf="!country; else divCountryDetails" class="alert alert-info">
  Wait please...
</div>

<ng-template #divCountryDetails>

  <div *ngFor="cur"></div>


  <div class="content-region">
    <h1><small>{{country.name.common}}</small></h1>
  </div>
  <div class="details">
    <ul class="list-group">
      <li class="list-group-item">
        <div class="top-details">
          <div class="small-flag">
            <img [src]="country.flags.svg" alt="countryflag" class="img-thumbnail">
          </div>
          <div>
            <h3>{{country.cca3}}</h3>
          </div>
        </div>
      </li>
      <li class="list-group-item"> <strong>Stolica:</strong> {{country.capital}}</li>
      <li class="list-group-item"><strong>Populacja:</strong> {{country.population | number}}</li>
      <li class="list-group-item"><strong>Powierzchnia:</strong> {{country.area | number}} km<sup>2</sup> </li>
      <li class="list-group-item"> <strong>Kontynent:</strong> {{country.continents}}</li>
      <li class="list-group-item"> <strong>Strefa czasowa:</strong> {{country.timezones[0]}}, {{country.timezones[1]}}</li>
    </ul>
  </div>

  <app-footer></app-footer>
